<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BruhBruh Posts</title>
    <style>
        /* Your styling here */
    </style>
</head>
<body>
    <div class="container">
        <h1>BruhBruh Posts</h1>

        <!-- Login and Sign Up Form -->
        <div id="authSection">
            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Enter email" required />
                <input type="password" id="signup-password" placeholder="Enter password" required />
                <button type="submit">Sign Up</button>
                <div id="signup-message"></div>
            </form>

            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Enter email" required />
                <input type="password" id="login-password" placeholder="Enter password" required />
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </div>

        <!-- Post Form (Visible after login) -->
        <!-- Post Form (Visible after login) -->
<div id="postFormSection" style="display: none;">
    <div class="post-form">
        <input type="text" id="postText" placeholder="Write your post here..." />
        <button onclick="createPost()">Create Post</button>
    </div>
    <div class="posts" id="postsContainer">
        <!-- Posts will appear here -->
    </div>
</div>


    <!-- Firebase Script -->
    <script type="module" src="script.js"></script> <!-- Link to your firebase.js file -->
<script> function createPost() {
    const postContent = document.getElementById('post-content').value;
    const postsContainer = document.getElementById('posts-container');
    
    if (postContent.trim() !== '') {
      const newPostElement = document.createElement('div');
      newPostElement.classList.add('post');
      newPostElement.textContent = postContent;
  
      // Add the new post to the posts container
      postsContainer.appendChild(newPostElement);
      
      // Optionally, clear the input field after posting
      document.getElementById('post-content').value = '';
    } else {
      alert("Please enter some text to create a post.");
    }
  }</script>
</body>
</html>
