<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brungle Posts</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', cursive;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.8rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Forms */
        form {
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            animation: fadeIn 1s ease-in-out;
        }

        form h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #333;
            color: white;
            font-size: 1rem;
            transition: background 0.3s;
        }

        input:focus {
            background: #444;
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0078ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #005fcc;
            transform: scale(1.05);
        }

        /* Post Form */
        .post-form {
            margin-top: 30px;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
        }

        .post-form input {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .post-form button {
            background: #ff7f50;
            color: white;
        }

        .post-form button:hover {
            background: #e06c3c;
        }

        /* Posts Container */
        .posts {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: slideIn 0.6s ease-in-out;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-header strong {
            font-size: 1.1rem;
            color: #fff;
        }

        .post-body {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .post-form input, .post-form button {
                padding: 10px;
            }

            .post {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Brungle Posts</h1>

        <!-- Auth Section -->
        <div id="authSection">
            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Enter email" required />
                <input type="password" id="signup-password" placeholder="Enter password" required />
                <button type="submit">Sign Up</button>
                <div id="signup-message"></div>
            </form>

            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Enter email" required />
                <input type="password" id="login-password" placeholder="Enter password" required />
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </div>

        <!-- Post Form (Visible after login) -->
        <div id="postFormSection" style="display: none;">
            <div class="post-form">
                <input type="text" id="postText" placeholder="Write your post here..." />
                <button onclick="createPost()">Create Post</button>
            </div>
            <div class="posts" id="postsContainer">
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
