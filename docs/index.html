<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BruhBruh Posts</title>
   <style>
       /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.8s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    color: #ffffff;
    animation: fadeIn 1s ease-in-out;
}

/* Forms */
form {
    background: #252525;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
    margin-bottom: 15px;
    animation: fadeIn 0.8s ease-in-out;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    outline: none;
    border-radius: 5px;
    background: #333;
    color: white;
    transition: 0.3s;
}

input:focus {
    background: #444;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #0078ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #005fcc;
    transform: scale(1.05);
}

/* Post Form */
.post-form {
    margin: 20px 0;
}

.posts {
    margin-top: 20px;
}

.post {
    background: #2b2b2b;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.5s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-10px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

   </style>
</head>
<body>
    <div class="container">
        <h1>BruhBruh Posts</h1>

        <!-- Login and Sign Up Form -->
        <div id="authSection">
            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Enter email" required />
                <input type="password" id="signup-password" placeholder="Enter password" required />
                <button type="submit">Sign Up</button>
                <div id="signup-message"></div>
            </form>

            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Enter email" required />
                <input type="password" id="login-password" placeholder="Enter password" required />
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </div>

        <!-- Post Form (Visible after login) -->
        <div id="postFormSection" style="display: none;">
            <div class="post-form">
                <!-- Updated ID to match JavaScript -->
                <input type="text" id="postText" placeholder="Write your post here..." />
                <button onclick="createPost()">Create Post</button>
            </div>
            <div class="posts" id="postsContainer">
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
